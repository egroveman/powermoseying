<!DOCTYPE html>
<html lang="en">
<head>
<section class="redirecting"><h1>Error, attempting to redirect to your pageâ€¦</h1></section>

<script>
function stripTrailingSlash(str) {
    var n = str.indexOf('?');
    str = str.substring(0, n != -1 ? n : str.length)
    if(str.substr(-1) === '/') {
        return str.substr(0, str.length - 1);
    }
    return str;
}

document.write(stripTrailingSlash(window.location.href));
window.location.href = stripTrailingSlash(window.location.href);  
</script>
  
</head>
</body>
</html>
